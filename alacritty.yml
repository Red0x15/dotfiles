# Font configuration (changes require restart)
font:
  # The size to use.
  size: 9.5
  # The normal (roman) font face to use.
  normal:
    family: Roboto Mono for Powerline
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Roboto Mono for Powerline
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Roboto Mono for Powerline
    # Style can be specified to pick a specific face.
    style: Italic


# background_opacity: 0.96
# Colors schemes configuration
schemes:
  ayu_light: &light
    # Default colors
    primary:
      background: '#fafafa' # base03
      foreground: '#575F66' # base0

    # Cursor colors
    cursor:
      text:   '#e8eaeb' # base03
      cursor: '#8a9199' # base0

    # Normal colors
    normal:
      black:   '#d3d3d3' # base02
      red:     '#f51818' # red
      green:   '#859900' # green
      yellow:  '#f2ae49' # yellow
      blue:    '#399ee6' # blue
      magenta: '#a37acc' # magenta
      cyan:    '#55b4d4' # cyan
      white:   '#ffffff' # base2

    # Bright colors
    bright:
      black:   '#000000' # base03
      red:     '#cb4b16' # orange
      green:   '#99bf4d' # base01
      yellow:  '#ffd700' # base00
      blue:    '#1e90ff' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

  ayu_dark: &dark
    # Default colors
    primary:
      background: '#0A0E14'
      foreground: '#B3B1AD'

    # Cursor colors
    cursor:
      text:   '#e8eaeb' # base03
      cursor: '#8a9199' # base0

    # Normal colors
    normal:
      black:    '#01060e' # base02
      red:      '#ea6c73' # red
      green:    '#91b362' # green
      yellow:   '#f9af4f' # yellow
      blue:     '#53bdfa' # blue
      magenta:  '#fae994' # magenta
      cyan:     '#90e1c6' # cyan
      white:    '#c7c7c7' # base2

    # bright colors
    bright:
      black:    '#686868' # base03
      red:      '#f07178' # orange
      green:    '#c2d94c' # base01
      yellow:   '#ffb454' # base00
      blue:     '#59c2ff' # base0
      magenta:  '#ffee99' # violet
      cyan:     '#95e6cb' # base1
      white:    '#ffffff' # base3

# Colorscheme selection
colors: *dark


# Shell configuration
shell:
  program: /bin/zsh
  args:
    - --login
