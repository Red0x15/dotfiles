# Font configuration (changes require restart)
font:
  # The size to use.
  size: 10
  # The normal (roman) font face to use.
  normal:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Italic


# background_opacity: 0.96
# Colors schemes configuration
schemes:
  # Bogster Colorscheme
  bogster: &bogster
    primary:
      background: '#161c23'
      foreground: '#c6b8ad'

    # normal colors
    normal:
      black:      '#161c23'
      red:        '#d32c5d'
      green:      '#2cd3a4'
      yellow:     '#dcb659'
      blue:       '#597fdc'
      magenta:    '#b759dc'
      cyan:       '#59dcd8'
      white:      '#e5ded6'

    # bright colors
    bright:
      black:      '#536984'
      red:        '#dc597f'
      green:      '#59dcb7'
      yellow:     '#dc7759'
      blue:       '#59c0dc'
      magenta:    '#b759dc'
      cyan:       '#59dcd8'
      white:      '#e5ded6'

  # Colors (My pallete)
  happy_pallete: &custom
    # Default colors
    primary:
      background: '#0f1419'
      foreground: '#e0e0e0'

    # normal colors
    normal:
      black:      '#01060e'
      red:        '#cc0000'
      green:      '#2ebd2e'
      yellow:     '#ffbf00'
      blue:       '#007fff'
      magenta:    '#ff08c1'
      cyan:       '#008b8b'
      white:      '#fffaf0'

    # bright colors
    bright:
      black:      '#686868'
      red:        '#ff2f2f'
      green:      '#51d551'
      yellow:     '#ffce3b'
      blue:       '#4ea6ff'
      magenta:    '#ff43d0'
      cyan:       '#00d9d9'
      white:      '#ffffff'
      
  # Space Duck
  space_duck: &duck
    # Default colors
    primary:
      background: '#0f111b'
      foreground: '#ecf0c1'
    # Normal colors
    normal:
      black:      '#000000'
      red:        '#e33400'
      green:      '#5ccc96'
      yellow:     '#b3a1e6'
      blue:       '#00a3cc'
      magenta:    '#f2ce00'
      cyan:       '#7a5ccc'
      white:      '#686f9a'

    # Bright colors
    bright:
      black:      '#686f9a'
      red:        '#e33400'
      green:      '#5ccc96'
      yellow:     '#b3a1e6'
      blue:       '#00a3cc'
      magenta:    '#f2ce00'
      cyan:       '#7a5ccc'
      white:      '#f0f1ce'

# Colorscheme selection
colors: *bogster

# Shell configuration
shell:
  program: /bin/zsh
  args:
    - --login
