# Font configuration (changes require restart)
font:
  # The size to use.
  size: 9.5
  # The normal (roman) font face to use.
  normal:
    family: Roboto Mono for Powerline
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Roboto Mono for Powerline
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Roboto Mono for Powerline
    # Style can be specified to pick a specific face.
    style: Italic


# background_opacity: 0.96
# Colors schemes configuration
schemes:
  material_theme: &light
  # Default colors
    primary:
      background: '#161d21'
      foreground: '#d8d8d8'

    # Normal colors
    normal:
      black:   '#000000'  # Arbitrary
      red:     '#e53935'
      green:   '#91b859'
      yellow:  '#ffb62c'
      blue:    '#6182b8'
      magenta: '#ff5370'  # Dark pink of the original material theme
      cyan:    '#39adb5'
      white:   '#a0a0a0'  # Arbitrary

    # Bright colors
    bright:
      black:   '#4e4e4e'  # Arbitrary
      red:     '#ff5370'
      green:   '#c3e88d'
      yellow:  '#ffcb6b'
      blue:    '#82aaff'
      magenta: '#f07178'  # Pink of the original material theme
      cyan:    '#89ddff'
      white:   '#ffffff'  # Arbitrary

  # Colors (Ayu Dark)
  ayu_dark: &dark
    # Default colors
    primary:
      background: '#0A0E14'
      foreground: '#B3B1AD'

    # Normal colors
    normal:
      black: '#01060E'
      red: '#EA6C73'
      green: '#91B362'
      yellow: '#F9AF4F'
      blue: '#53BDFA'
      magenta: '#FAE994'
      cyan: '#90E1C6'
      white: '#C7C7C7'

    # Bright colors
    bright:
      black: '#686868'
      red: '#F07178'
      green: '#C2D94C'
      yellow: '#FFB454'
      blue: '#59C2FF'
      magenta: '#FFEE99'
      cyan: '#95E6CB'
      white: '#FFFFFF'

  happy_pallete: &custom
    # Default colors
    primary:
      background: '#0a0e14'
      foreground: '#e0e0e0'

    # normal colors
    normal:
      black:      '#01060e'
      red:        '#cc0000'
      green:      '#2ebd2e'
      yellow:     '#ffbf00'
      blue:       '#007fff'
      magenta:    '#ff08c1'
      cyan:       '#008b8b'
      white:      '#fffaf0'

    # bright colors
    bright:
      black:      '#686868'
      red:        '#ff2f2f'
      green:      '#51d551'
      yellow:     '#ffce3b'
      blue:       '#4ea6ff'
      magenta:    '#ff43d0'
      cyan:       '#00d9d9'
      white:      '#ffffff'

# Colorscheme selection
colors: *custom


# Shell configuration
shell:
  program: /bin/zsh
  args:
    - --login
