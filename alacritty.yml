# Font configuration (changes require restart)
font:
  # The size to use.
  size: 10
  # The normal (roman) font face to use.
  normal:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    # style: Italic


background_opacity: 0.96
# Colors configuration
# Colors (Darkside)
colors:
  primary:
    background: '#222324'
    foreground: '#BABABA'

  # Normal colors
  normal:
    black:    '#000000'
    red:      '#E8341C'
    green:    '#68C256'
    yellow:   '#F2D42C'
    blue:     '#1C98E8'
    magenta:  '#8E69C9'
    cyan:     '#1C98E8'
    white:    '#BABABA'

  # Bright colors
  bright:
    black:    '#666666'
    red:      '#E05A4F'
    green:    '#77B869'
    yellow:   '#EFD64B'
    blue:     '#387CD3'
    magenta:  '#957BBE'
    cyan:     '#3D97E2'
    white:    '#BABABA'
