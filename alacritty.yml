# Font configuration (changes require restart)
font:
  # The size to use.
  size: 10
  # The normal (roman) font face to use.
  normal:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Italic


# background_opacity: 0.96
# Colors schemes configuration
schemes:
  material_theme: &light
  # Default colors
    primary:
      background: '#161d21'
      foreground: '#d8d8d8'

    # Normal colors
    normal:
      black:   '#000000'  # Arbitrary
      red:     '#e53935'
      green:   '#91b859'
      yellow:  '#ffb62c'
      blue:    '#6182b8'
      magenta: '#ff5370'  # Dark pink of the original material theme
      cyan:    '#39adb5'
      white:   '#a0a0a0'  # Arbitrary

    # Bright colors
    bright:
      black:   '#4e4e4e'  # Arbitrary
      red:     '#ff5370'
      green:   '#c3e88d'
      yellow:  '#ffcb6b'
      blue:    '#82aaff'
      magenta: '#f07178'  # Pink of the original material theme
      cyan:    '#89ddff'
      white:   '#ffffff'  # Arbitrary

  # Colors (My pallete)
  happy_pallete: &custom
    # Default colors
    primary:
      background: '#0f1419'
      foreground: '#e0e0e0'

    # normal colors
    normal:
      black:      '#01060e'
      red:        '#cc0000'
      green:      '#2ebd2e'
      yellow:     '#ffbf00'
      blue:       '#007fff'
      magenta:    '#ff08c1'
      cyan:       '#008b8b'
      white:      '#fffaf0'

    # bright colors
    bright:
      black:      '#686868'
      red:        '#ff2f2f'
      green:      '#51d551'
      yellow:     '#ffce3b'
      blue:       '#4ea6ff'
      magenta:    '#ff43d0'
      cyan:       '#00d9d9'
      white:      '#ffffff'
      
  # Space Duck
  space_duck: &duck
    # Default colors
    primary:
      background: '#0f111b'
      foreground: '#ecf0c1'
    # Normal colors
    normal:
      black:      '#000000'
      red:        '#e33400'
      green:      '#5ccc96'
      yellow:     '#b3a1e6'
      blue:       '#00a3cc'
      magenta:    '#f2ce00'
      cyan:       '#7a5ccc'
      white:      '#686f9a'

    # Bright colors
    bright:
      black:      '#686f9a'
      red:        '#e33400'
      green:      '#5ccc96'
      yellow:     '#b3a1e6'
      blue:       '#00a3cc'
      magenta:    '#f2ce00'
      cyan:       '#7a5ccc'
      white:      '#f0f1ce'

# Colorscheme selection
colors: *duck


# Shell configuration
shell:
  program: /bin/zsh
  args:
    - --login
